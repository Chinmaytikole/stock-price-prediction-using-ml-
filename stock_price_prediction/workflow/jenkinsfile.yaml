pipeline {
    agent any

    stages {
        stage('Clone Repository') {
            steps {
                git branch: 'main', credentialsId: 'github-token', url: 'https://github.com/Chinmaytikole/stock-price-prediction-using-ml-.git'
            }
        }

        stage('Set Up Python') {
            steps {
                bat 'python -m venv venv'
                bat 'venv\\Scripts\\activate'
                bat 'venv\\Scripts\\python -m pip install --upgrade pip'
            }
        }

        stage('Install Dependencies') {
            steps {
                bat 'venv\\Scripts\\python -m pip install -r stock_price_prediction/requirements.txt'
            }
        }

        stage('Run Application') {
            steps {
                bat '''set STREAMLIT_SUPPRESS_ANNOUNCEMENTS=True venv\\Scripts\\python -m streamlit run stock_price_prediction/User_interface.py --server.port=8501 --server.address=0.0.0.0 --browser.gatherUsageStats=false
                '''
            }
        }
    }
}
